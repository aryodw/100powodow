<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 powodów, dla których się z tobą przyjaźnię</title>
    <style>
        /* Ciemny motyw */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #bb86fc;
        }

        #clickButton {
            background-color: #03dac6;
            color: #121212;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #clickButton:hover {
            transform: scale(1.1);
        }

        #reasons {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            display: none;
            text-align: left;
        }

        #reasons li {
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>100 powodów, dla których się z tobą przyjaźnię</h1>
    <button id="clickButton">Kliknij</button>
    <ul id="reasons">
        <!-- Tutaj są powody do wyświetlenia -->
        <li>Jesteś zawsze przy mnie.</li>
        <li>Masz świetne poczucie humoru.</li>
        <li>Rozumiesz mnie jak nikt inny.</li>
        <!-- Dodaj tutaj kolejne powody, aż do 100 -->
    </ul>
</div>

<script>
    document.getElementById("clickButton").addEventListener("click", function() {
        const reasons = document.getElementById("reasons");
        reasons.style.display = "block";
        const listItems = reasons.querySelectorAll("li");

        // Animacja pojawienia się powodów jeden po drugim
        listItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = 1;
                item.style.transform = "translateX(0)";
            }, index * 100); // czas między kolejnymi punktami
        });
    });
</script>

</body>
</html>
